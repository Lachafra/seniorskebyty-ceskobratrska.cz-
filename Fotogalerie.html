<html lang="cs">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1920, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Metropolis:wght@100;200;300;400;700&family=Playfair+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="styles/Fotogalerie.css">
    </head>

    <body>
        <div class="top">
            <div class="top-text"><a href="index.html">Dům s pečovatelskou službou</a></div>
            <div class="menu">
                <div class="menu-text">
                    <span><a href="index.html">Úvod</a></span>
                    <span><a href="O_nas.html">O nás</a></span>
                    <span><a href="Sluzby.html">Služby</a></span>
                    <span>Nabídka bytů</span>
                    <span><a href="Fotogalerie.html">Fotogalerie</a></span>
                    <span><a href="Kontakt.html">Kontakt</a></span>
                </div>
            </div>
        </div>

        <div class="grey-square"></div>
        
        <div class="first-mid">
            <img src="Fotogaler/img1.jpg" alt="img1" onclick="openLightbox(0)">
            <img src="Fotogaler/img2.jpg" alt="img2" onclick="openLightbox(1)">
            <img src="Fotogaler/img3.jpg" alt="img3" onclick="openLightbox(2)">
            <img src="Fotogaler/img4.jpg" alt="img4" onclick="openLightbox(3)">
            <img src="Fotogaler/img5.jpg" alt="img5" onclick="openLightbox(4)">
            <img src="Fotogaler/img6.jpg" alt="img6" onclick="openLightbox(5)">
        </div>

        <div id="lightbox" class="lightbox">
            <span class="nav prev" onclick="changeImage(-1)">&#10094;</span>
            <img id="lightbox-img" src="" alt="">
            <span class="nav next" onclick="changeImage(1)">&#10095;</span>
            <a href="#" class="close" onclick="closeLightbox()">×</a>
        </div>

        <script>
            const images = ["img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg", "img5.jpg", "img6.jpg", "img7.jpg", "img8.jpg", "img9.jpg", "img10.jpg", "img11.jpg", "img12.jpg", "img13.jpg", "img14.jpg", "img15.jpg", "img16.jpg", "img17.jpg",];
            let currentIndex = 0;

            function openLightbox(index) {
                currentIndex = index;
                document.getElementById("lightbox-img").src = "Fotogaler/" + images[currentIndex];
                document.getElementById("lightbox").style.display = "flex";
            }

            function closeLightbox() {
                document.getElementById("lightbox").style.display = "none";
            }

            function changeImage(direction) {
                currentIndex += direction;
                if (currentIndex < 0) {
                    currentIndex = images.length - 1;
                } else if (currentIndex >= images.length) {
                    currentIndex = 0;
                }
                document.getElementById("lightbox-img").src = "Fotogaler/" + images[currentIndex];
            }
        </script>

    </body>
</html>
